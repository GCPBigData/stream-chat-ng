<nb-layout center>
  <nb-layout-column>
    <div *ngIf="!channel">
      Loading...
    </div>
    <nb-chat size="large" *ngIf="channel" title="Stream Chat Angular">
      <nb-chat-message
        *ngFor="let msg of messages"
        [message]="msg.text"
        [sender]="msg.user.name"
      >
      </nb-chat-message>

      <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
    </nb-chat>
  </nb-layout-column>
</nb-layout>
